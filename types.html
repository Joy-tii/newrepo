<!DOCTYPE html>
<html>
<head>
    <title>types of css</title>
    <style>
        h2{
            color: aliceblue;
            background-color: brown;
            text-align: center;
        }

        div{
            border: 3px solid black;
            background-color: aqua;
}
    </style>
        <link rel="stylesheet" href="ext style.css">

</head>
<body>
    <h1 style="color: beige; background-color: brown; text-align: center;">this is heading 1 using inline css style</h1>
    <h2>this is heading 2 using internal css style</h2>
    <p>this is a paragraph using external css style</p>
    <h1>heading 1 using external css style</h1>
    <div>
        <p>this is a paragraph in the div container ,styling using external css style type for div </p>
    </div>
    <br>
    
</body>
</html>
